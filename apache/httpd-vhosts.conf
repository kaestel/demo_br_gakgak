<VirtualHost *:80>
	DocumentRoot "/srv/sites/clients/demo_br_gakgak/src/www"
	ServerName gakgak.local


	# submodule with jes repo
	Alias "/js/jes/src" "/srv/sites/clients/demo_br_gakgak/submodules/jes/src"
	# live jes repo for dev
	# Alias "/js/jes/src" "/srv/sites/hvadhedderde/jes/src"


	<Directory "/srv/sites/clients/demo_br_gakgak/src/www">
		Options Indexes FollowSymLinks
		Satisfy any
		Order allow,deny
		Allow from localhost

		AuthUserFile /srv/auth-file
		AuthName "DEMO"
		AuthType Basic
		Require user demo
	</Directory>

	# include path for php
	SetEnv "LOCAL_PATH" "/srv/sites/clients/demo_br_gakgak/src"
	SetEnv "FRAMEWORK_PATH" "/srv/sites/clients/demo_br_gakgak/submodules/janitor/src"
	
	# setup local css+js mergers
	Alias "/js/lib/build" "/srv/sites/clients/demo_br_gakgak/submodules/wtf-js-merger"
	SetEnv "JS_PATH" "/srv/sites/clients/demo_br_gakgak/src/www/js"
	Alias "/css/lib/build" "/srv/sites/clients/demo_br_gakgak/submodules/wtf-css-merger"
	SetEnv "CSS_PATH" "/srv/sites/clients/demo_br_gakgak/src/www/css"
</VirtualHost>