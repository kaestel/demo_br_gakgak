<VirtualHost *:80>
	DocumentRoot "/srv/sites/clients/demo_br_gakgak/src/www"
	ServerName gakgak.local


	<Directory "/srv/sites/clients/demo_br_gakgak/src/www">
		Options Indexes FollowSymLinks
		Satisfy any
		Order allow,deny
		Allow from localhost

		AuthUserFile /srv/auth-file
		AuthName "DEMO"
		AuthType Basic
		Require user demo
	</Directory>

	# include path for php
	SetEnv "LOCAL_PATH" "/srv/sites/clients/demo_br_gakgak/src"
	SetEnv "FRAMEWORK_PATH" "/srv/sites/clients/dorthetorp_dk/submodules/janitor/src"


	Alias "/js/framework" "/srv/sites/jes/v5"

	SetEnv "FRAMEWORK_PATH" "/srv/sites/framework/v4"

</VirtualHost>